<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhat Caterings - Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>

  <header>
    <h1>Bhat Caterings</h1>
    <p>Making your events tastier since 2020</p>
  </header>

  <!-- 🖼️ Image Gallery Section -->
  <section class="section">
    <div class="container">
      <h2>Our Work</h2>
      <div class="gallery" id="gallery"></div>
    </div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> Bhat Caterings. All rights reserved.</p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // Dynamically load images
    const images = [
      "catering photos/IMG-20250607-WA0009.jpg",
      "catering photos/IMG-20250607-WA0010.jpg",
      "catering photos/IMG-20250607-WA0011.jpg",
      "catering photos/IMG-20250607-WA0012.jpg"
    ];
    const gallery = document.getElementById("gallery");
    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Catering Image";
      gallery.appendChild(img);
    });
  </script>

</body>
</html>
